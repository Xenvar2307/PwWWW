<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="Zadanie.css">

</head>

<body>


    Waluta <input id="currency" type="text" />

    <input type="button" name="Pobierz" id="przycisk" value="Pobierz" />

    <hr>
    <div>Please, initialize/load database before ading tasks</div>
    Database Id <input id="databaseId" type="text" />
    <input type="button" id="initBtn" value="Load/Init" onClick="initTodoList()" />

    <p>

        New Task <input id="taskName" type="text" />
        <input type="button" name="taskName" id="taskNameBtn" value="Add" onClick="addTask()" />

    <h1>Active Tasks</h1>
    <div>//double click active task to prioritize/deprioritize that task</div>
    <div id="To Do">
    </div>
    <hr>
    <h1>Tasks Done</h1>
    <div id="Did Do">
    </div>



</body>

</html>
